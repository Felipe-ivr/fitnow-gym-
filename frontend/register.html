<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>FitNow Gym - Registro</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  <style>
    body{
      min-height: 100vh;
      background:
        radial-gradient(900px 500px at 10% 10%, rgba(13,110,253,.18), transparent 60%),
        radial-gradient(900px 500px at 90% 20%, rgba(32,201,151,.16), transparent 55%),
        #0b1220;
      color: #e9eef8;
    }
    .glass{
      background: rgba(255,255,255,.06);
      border: 1px solid rgba(255,255,255,.10);
      backdrop-filter: blur(10px);
      border-radius: 18px;
      box-shadow: 0 20px 60px rgba(0,0,0,.35);
    }
    .form-control, .input-group-text{
      background: rgba(255,255,255,.06) !important;
      border-color: rgba(255,255,255,.12) !important;
      color: #e9eef8 !important;
    }
  </style>
</head>

<body>
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <div class="glass p-4 p-md-5">

          <div class="text-center mb-4">
            <i class="bi bi-person-plus fs-1 text-info"></i>
            <h1 class="h4 mt-2">Crear cuenta</h1>
            <p class="text-white-50 small">Registro automático como Cliente</p>
          </div>

          <div id="alertBox"></div>

          <form id="registerForm" class="row g-3">
            <div class="col-md-6">
              <label class="form-label small text-white-50">Nombres</label>
              <input id="nombres" class="form-control" required>
            </div>

            <div class="col-md-6">
              <label class="form-label small text-white-50">Apellidos</label>
              <input id="apellidos" class="form-control" required>
            </div>

            <div class="col-md-6">
              <label class="form-label small text-white-50">Email</label>
              <input id="email" class="form-control" type="email" required>
            </div>

            <div class="col-md-6">
              <label class="form-label small text-white-50">Teléfono</label>
              <input id="telefono" class="form-control">
            </div>

            <div class="col-md-6">
              <label class="form-label small text-white-50">Contraseña</label>
              <input id="password" class="form-control" type="password" minlength="6" required>
            </div>

            <div class="col-md-6">
              <label class="form-label small text-white-50">Confirmar contraseña</label>
              <input id="password2" class="form-control" type="password" minlength="6" required>
            </div>

            <div class="col-12 d-grid gap-2 mt-3">
              <button class="btn btn-success" type="submit" id="btnSubmit">
                Crear cuenta
              </button>
              <a href="login.html" class="btn btn-outline-light">Volver al login</a>
            </div>
          </form>

        </div>
      </div>
    </div>
  </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script type="module">
  import { api } from "./assets/js/api.js";
  import { showAlert } from "./assets/js/ui.js";

  const form = document.querySelector("#registerForm");
  const btn = document.querySelector("#btnSubmit");

  form.addEventListener("submit", async (e)=>{
    e.preventDefault();

    const nombres = document.querySelector("#nombres").value.trim();
    const apellidos = document.querySelector("#apellidos").value.trim();
    const email = document.querySelector("#email").value.trim();
    const telefono = document.querySelector("#telefono").value.trim();
    const password = document.querySelector("#password").value;
    const password2 = document.querySelector("#password2").value;

    if(password !== password2){
      showAlert("#alertBox","warning","Las contraseñas no coinciden");
      return;
    }

    btn.disabled = true;
    btn.textContent = "Creando...";

    try{
      await api.register({ nombres, apellidos, email, telefono, password });
      showAlert("#alertBox","success","Cuenta creada. Ahora inicia sesión.");
      form.reset();
      setTimeout(()=>window.location.href="index.html",1200);
    }catch(err){
      showAlert("#alertBox","danger",err.message || "Error al registrar");
    }finally{
      btn.disabled = false;
      btn.textContent = "Crear cuenta";
    }
  });
</script>
</body>
</html>
