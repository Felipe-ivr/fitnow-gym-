<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>FitNow Gym - Iniciar sesión</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  <style>
    body{
      min-height: 100vh;
      background:
        radial-gradient(900px 500px at 10% 10%, rgba(13,110,253,.18), transparent 60%),
        radial-gradient(900px 500px at 90% 20%, rgba(32,201,151,.16), transparent 55%),
        #0b1220;
      color: #e9eef8;
    }
    .glass{
      background: rgba(255,255,255,.06);
      border: 1px solid rgba(255,255,255,.10);
      backdrop-filter: blur(10px);
      border-radius: 18px;
      box-shadow: 0 20px 60px rgba(0,0,0,.35);
    }
    .form-control, .input-group-text{
      background: rgba(255,255,255,.06) !important;
      border-color: rgba(255,255,255,.12) !important;
      color: #e9eef8 !important;
    }
    .form-control::placeholder{ color: rgba(233,238,248,.45); }
    .btn-main{
      border: 0;
      background: linear-gradient(135deg, #0d6efd, #20c997);
    }
  </style>
</head>

<body>
  <div class="container py-5">

    <div class="d-flex justify-content-between align-items-center mb-4">
      <a href="index.html" class="btn btn-outline-light btn-sm">
        <i class="bi bi-arrow-left me-1"></i> Volver al inicio
      </a>
      <span class="text-white-50 small">FitNow Gym</span>
    </div>

    <div class="row justify-content-center">
      <div class="col-lg-6">
        <div class="glass p-4 p-md-5">

          <div class="text-center mb-4">
            <i class="bi bi-lightning-charge-fill fs-1 text-info"></i>
            <h1 class="h3 mt-2">Iniciar sesión</h1>
            <p class="text-white-50 small">Accede a tu cuenta de socio o administración</p>
          </div>

          <div id="alertBox"></div>

          <form id="loginForm">
            <label class="form-label text-white-50 small">Email</label>
            <div class="input-group mb-3">
              <span class="input-group-text"><i class="bi bi-envelope"></i></span>
              <input id="email" class="form-control" type="email" required>
            </div>

            <label class="form-label text-white-50 small">Contraseña</label>
            <div class="input-group mb-3">
              <span class="input-group-text"><i class="bi bi-lock"></i></span>
              <input id="password" class="form-control" type="password" required>
              <button class="btn btn-outline-light" type="button" id="togglePass">
                <i class="bi bi-eye"></i>
              </button>
            </div>

            <div class="d-grid gap-2 mt-3">
              <button class="btn btn-main text-white" type="submit" id="btnLogin">
                <i class="bi bi-box-arrow-in-right me-1"></i> Entrar
              </button>

              <a class="btn btn-outline-light" href="register.html">
                <i class="bi bi-person-plus me-1"></i> Crear cuenta
              </a>
            </div>
          </form>

        </div>
      </div>
    </div>
  </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script type="module">
  import { api } from "./assets/js/api.js";
  import { saveSession } from "./assets/js/storage.js";
  import { showAlert } from "./assets/js/ui.js";

  const toggle = document.querySelector("#togglePass");
  toggle.addEventListener("click", ()=>{
    const input = document.querySelector("#password");
    input.type = input.type === "password" ? "text" : "password";
  });

  const form = document.querySelector("#loginForm");
  const btn = document.querySelector("#btnLogin");

  form.addEventListener("submit", async (e)=>{
    e.preventDefault();
    const email = document.querySelector("#email").value.trim();
    const password = document.querySelector("#password").value;

    btn.disabled = true;
    btn.innerHTML = "Ingresando...";

    try{
      const data = await api.login(email, password);
      saveSession({ token: data.token, user: data.user });
      window.location.href = "dashboard.html";
    }catch(err){
      showAlert("#alertBox","danger",err.message || "Error al iniciar sesión");
    }finally{
      btn.disabled = false;
      btn.innerHTML = '<i class="bi bi-box-arrow-in-right me-1"></i> Entrar';
    }
  });
</script>
</body>
</html>
